{% extends "base.html" %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-chart-line"></i> Alert Monitoring</h5>
                <div>
                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="metric-select">
                        <option value="tcp">TCP Traffic</option>
                        <option value="udp">UDP Traffic</option>
                        <option value="total">Total Alerts</option>
                    </select>
                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="timespan-select">
                        <option value="1h">Last Hour</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                    <button class="btn btn-sm btn-primary" id="apply-config">
                        <i class="fas fa-check"></i> Apply
                    </button>
                </div>
            </div>
            <div class="card-body">
                <canvas id="alertChart" width="800" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-network-wired fa-3x text-primary mb-2"></i>
                <h3 id="tcp-count">-</h3>
                <p class="text-muted">TCP Traffic</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-exchange-alt fa-3x text-info mb-2"></i>
                <h3 id="udp-count">-</h3>
                <p class="text-muted">UDP Traffic</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-2"></i>
                <h3 id="total-count">-</h3>
                <p class="text-muted">Total Alerts</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-list"></i> Alert Details</h5>
                <div>
                    <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" id="alert-search" placeholder="Search alerts...">
                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="alert-category">
                        <option value="">All Categories</option>
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                    <button class="btn btn-sm btn-primary" id="refresh-alerts">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Signature</th>
                                <th>Severity</th>
                                <th>Source IP</th>
                                <th>Dest IP</th>
                                <th>Protocol</th>
                            </tr>
                        </thead>
                        <tbody id="alert-table-body">
                            <tr>
                                <td colspan="6" class="text-center">Loading alerts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
let alertChart = null;
let currentMetric = 'ssh';
let currentTimespan = '1h';

function initChart() {
    const ctx = document.getElementById('alertChart').getContext('2d');
    alertChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Alerts',
                data: [],
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                },
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute'
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });
}

function updateChart() {
    const metric = $('#metric-select').val();
    const timespan = $('#timespan-select').val();

    $.get(`/api/monitor/data?metric=${metric}&timespan=${timespan}`, function(response) {
        if (response.success && response.data) {
            const labels = response.data.map(d => new Date(d.timestamp * 1000));
            const values = response.data.map(d => d.value);

            alertChart.data.labels = labels;
            alertChart.data.datasets[0].data = values;
            alertChart.data.datasets[0].label = `${metric.toUpperCase()} Alerts`;

            // Update chart color based on metric
            const colors = {
                'tcp': { border: 'rgb(54, 162, 235)', bg: 'rgba(54, 162, 235, 0.2)' },
                'udp': { border: 'rgb(75, 192, 192)', bg: 'rgba(75, 192, 192, 0.2)' },
                'total': { border: 'rgb(255, 159, 64)', bg: 'rgba(255, 159, 64, 0.2)' }
            };

            const color = colors[metric] || colors['tcp'];
            alertChart.data.datasets[0].borderColor = color.border;
            alertChart.data.datasets[0].backgroundColor = color.bg;

            alertChart.update();
        } else {
            // Handle RRD not available
            alertChart.data.labels = [];
            alertChart.data.datasets[0].data = [];
            alertChart.update();
        }
    }).fail(function() {
        alertChart.data.labels = [];
        alertChart.data.datasets[0].data = [];
        alertChart.update();
    });
}

function updateCounts() {
    // Get latest counts for all metrics
    const metrics = ['tcp', 'udp', 'total'];

    metrics.forEach(metric => {
        $.get(`/api/monitor/data?metric=${metric}&timespan=1h`, function(response) {
            if (response.success && response.data && response.data.length > 0) {
                // Get the last data point
                const lastValue = response.data[response.data.length - 1].value;
                $(`#${metric}-count`).text(Math.round(lastValue));
            } else {
                $(`#${metric}-count`).text('0');
            }
        }).fail(function() {
            $(`#${metric}-count`).text('0');
        });
    });
}

let allAlerts = [];

function loadAlerts() {
    const category = $('#alert-category').val();
    const limit = 50;

    $.get(`/api/database/alerts?limit=${limit}${category ? '&category=' + category : ''}`, function(response) {
        if (response.alerts && response.alerts.length > 0) {
            allAlerts = response.alerts;
            displayAlerts(allAlerts);
        } else {
            $('#alert-table-body').html('<tr><td colspan="6" class="text-center text-muted">No alerts in database. Alerts will appear here once Suricata detects threats.</td></tr>');
        }
    }).fail(function(xhr, status, error) {
        $('#alert-table-body').html('<tr><td colspan="6" class="text-center text-warning">Database not configured or no alerts yet. Enable database in .env to store alerts.</td></tr>');
    });
}

function displayAlerts(alerts) {
    if (alerts.length === 0) {
        $('#alert-table-body').html('<tr><td colspan="6" class="text-center text-muted">No alerts match your search</td></tr>');
        return;
    }

    let html = '';
    alerts.forEach(alert => {
        const severityClass = alert.severity <= 1 ? 'text-danger' : alert.severity <= 2 ? 'text-warning' : 'text-info';
        html += `
            <tr>
                <td>${new Date(alert.timestamp).toLocaleString()}</td>
                <td>${alert.signature || 'Unknown'}</td>
                <td><span class="${severityClass}">${alert.severity || 'N/A'}</span></td>
                <td>${alert.src_ip || 'N/A'}</td>
                <td>${alert.dest_ip || 'N/A'}</td>
                <td>${alert.protocol || 'N/A'}</td>
            </tr>
        `;
    });

    $('#alert-table-body').html(html);
}

function filterAlerts() {
    const searchTerm = $('#alert-search').val().toLowerCase();

    if (!searchTerm) {
        displayAlerts(allAlerts);
        return;
    }

    const filtered = allAlerts.filter(alert => {
        return (alert.signature && alert.signature.toLowerCase().includes(searchTerm)) ||
               (alert.src_ip && alert.src_ip.includes(searchTerm)) ||
               (alert.dest_ip && alert.dest_ip.includes(searchTerm)) ||
               (alert.protocol && alert.protocol.toLowerCase().includes(searchTerm));
    });

    displayAlerts(filtered);
}

// Initialize chart on page load
$(document).ready(function() {
    initChart();
    updateChart();
    updateCounts();
    loadAlerts();

    // Apply button
    $('#apply-config').click(function() {
        updateChart();
    });

    // Alert search and filter
    $('#alert-search').on('input', filterAlerts);
    $('#alert-category').on('change', loadAlerts);
    $('#refresh-alerts').click(loadAlerts);

    // Auto-refresh every 30 seconds
    setInterval(function() {
        updateChart();
        updateCounts();
        loadAlerts();
    }, 30000);
});
</script>
{% endblock %}
