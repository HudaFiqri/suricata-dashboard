<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ dashboard_name }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-running { color: #28a745; }
        .status-stopped { color: #dc3545; }
        .status-error { color: #ffc107; }
        .log-container {
            background: #1e1e1e;
            color: #fff;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
        }
        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #212529;
            transition: left 0.3s ease;
            z-index: 1050;
            padding-top: 60px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 15px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background: #343a40;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1040;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a class="nav-link" href="{{ url_for('index') }}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a class="nav-link" href="{{ url_for('monitor') }}">
            <i class="fas fa-chart-line"></i> Monitor
        </a>
        <a class="nav-link" href="{{ url_for('rrd') }}">
            <i class="fas fa-chart-area"></i> RRD Graphs
        </a>
        <a class="nav-link" href="{{ url_for('logs') }}">
            <i class="fas fa-file-alt"></i> Logs
        </a>
        <a class="nav-link" href="{{ url_for('rules') }}">
            <i class="fas fa-list"></i> Rules
        </a>
        <a class="nav-link" href="{{ url_for('config') }}">
            <i class="fas fa-cog"></i> Config
        </a>
        <a class="nav-link" href="{{ url_for('services') }}">
            <i class="fas fa-server"></i> Services
        </a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <span class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </span>
                <a class="navbar-brand ms-2" href="{{ url_for('index') }}">
                    <i class="fas fa-shield-alt"></i> {{ dashboard_name }}
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
